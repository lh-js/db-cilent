<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neurix DB Client</title>
    <style>
      body {
        margin: 0;
        background-color: #1e1e1e;
      }
      #splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1e1e1e;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #splash.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .splash-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
        animation: pulse 1.5s ease-in-out infinite;
      }
      .splash-title {
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 24px;
      }
      .splash-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #3d3d3d;
        border-top-color: #007acc;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .splash-text {
        color: #888;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
        margin-top: 16px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
    </style>
  </head>
  <body>
    <div id="splash">
      <div class="splash-logo">
        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="45" stroke="#007acc" stroke-width="4" fill="#2d2d2d"/>
          <path d="M30 40 L50 25 L70 40 L70 60 L50 75 L30 60 Z" fill="#007acc" opacity="0.8"/>
          <circle cx="50" cy="50" r="12" fill="#ffffff"/>
        </svg>
      </div>
      <div class="splash-title">Neurix DB Client</div>
      <div class="splash-spinner"></div>
      <div class="splash-text">正在加载...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
